<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">

#divid{
	display:none;
	}

</style>
<script type="text/javascript" src="doc.js"></script>
<script type="text/javascript">

function demoform()
{
	var node = byName("sex")[0];
	
	node.checked = true;
}


function show(node)
{
	var value = node.value;
	var divNode = byId("divid");
	if(value=="yes")
	{
		divNode.style.display = "block";
	}
	else
		divNode.style.display = "none";
}



function seldemo()
{
	var selNode = byName("country")[0];
	//var opts = selNode.options;
	//alert(opts[selNode.selectedIndex].innerText);
	
	with(selNode)
	{
		alert(options[selectedIndex].innerText);
	}
}
</script>



</head>

<body>

<select name="country" onchange="seldemo()">
	<option value="none">--选择国家--</option>
    <option value="cn">中国</option>
    <option value="usa">美国</option>
    <option value="en">英国</option>
</select>
<hr />
<input type="button" onclick="demoform()" value="演示表单组件" />

<input type="radio" name="sex" value="nan"/>男
<input type="radio" name="sex" value="nv" />女


<hr />

<h3>
参与问卷调查吗？
</h3>
<input type="radio" name="dcwj" value="yes"  onclick="show(this)"  />是
<input type="radio" name="dcwj" value="no" onclick="show(this)" />否
<div id="divid">

<form>
	用户名称：<input type="text"  /><br />
    电子邮件：<input type="text" /><br />
    <input type="submit" value="提交信息" />
</form>

</div>

</body>
</html>
