<!--

选择器 ｛各种样式的定义｝

1,html标签
2，类选择器class 
3，id选择器。id


扩展选择器：
1，关联选择器。标签中的标签。
2，组合选择器。多个选择器通过逗号隔开，进行相同样式定义。
3，伪元素选择器。指的是元素的某一个中状态。
	:link
    :visited
    :hover
    :active
    
    p:first-line
    p:first-letter
    
    :focus
    
    想要看更多的效果。比如：div:hover 可以使用FF来查看。
    
css和html结合的四种方式：
1，使用html标签中的style属性。
2，在head中定义style标签。
3，先将定义好一个css文件。将样式进行封装。通过style标签中的css代码 @import url(demo.css);
4，使用html的link标签。通过该标签的href属性连接一个已有的css文件即可。通常link标签中要定义rel属性。


样式是可以进行重叠的。


优先级由低到高：html选择器<类选择器<ID选择器

-->
