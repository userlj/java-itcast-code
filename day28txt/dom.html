<!--
DOM:  Document Object Model 文档对象模型
将标记型文档(html, xml)封装成了对象。
同时也将标记型文档的中的每一个标签以及内容封装成了对象。

将文档以及文档中的内容都封装对象后，可以在对象中提供更多的属性和行为来操作文档以及文档中的内容。

dom三层模型：
dom1：对html文档进行封装。
dom2：对xml文档进行封装。
dom3：对xml文档。

dom的出现，就可以实现了对节点对象操作，可以完成一些网页上的动态效果。比如展开闭合。

技术名词：DHtml（动态的HTML）它是多个技术的综合体。

所包含的技术：
1，html：用于通过标签将数据进行封装。
2，css：用于操作数据的样式。
3，dom：将文档以及文档中的标签封装成对象。
4，Javascript：通过该程序设计语言，可以操作dom封装的后的所有对象。相当于这些技术的溶合剂。

+xmlHttpRequest --AJAX


BOM:browser Object Model。
可以解析html文档的浏览器。也被封装成了对象。window。

window：代表浏览器窗口。
	|--history：历史记录对象。
    |--location：地址栏对象。
    |--navigator：可获取浏览器的属性信息。
    |--document：代表是浏览器窗口的显示数据的部分。


document 代表给定浏览器窗口中的 HTML 文档。 
event 代表事件状态，如事件发生的元素，键盘状态，鼠标位置和鼠标按钮状态。 
external 允许访问由 Microsoft® Internet Explorer 浏览器组件宿主应用程序提供的附加对象模型。 
history 包含了用户已浏览的 URL 的信息。 
location 包含关于当前 URL 的信息。 
navigator 包含关于 Web 浏览器的信息。
