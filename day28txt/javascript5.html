var d = new Date();

//为了简化对象的调用。可以使用with的形式的with(d)
var year = d.getYear();
var num= d.getMonth()+1;

//var month = num>9?num:"0"+num;
var month = get1(num);

var n = d.getDate();

//var date = n>9?n:"0"+n;
var date = get1(n);

var day = get2(d.getDay());





function get1(num)
{
	return num>9?num:"0"+num;
}

function get2(day)
{
	var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
	
	return arr[day];
}


alert(year+"年"+month+"月"+date+"日"+day);

</script>
