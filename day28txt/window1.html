<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script type="text/javascript">
/*
html的标签都可以作为事件源存在。
通过标签中的事件属性给该标签进行注册。

通过javascript的函数对事件动作进行处理。


*/
function windemo1()
{
	var s1= window.navigator.appName;
	var s2= window.navigator.appVersion;
	var s3 = navigator.appCodeName;
	
	alert(s1);
	alert(s2);
	alert(s3);
}

	//location.href = "http://www.sina.com.cn";
}
</script>
</head>

<body>

</body>
</html>
