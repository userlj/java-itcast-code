<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<h1>演示字体标签 font </h1>
	<font size="17" color="#00CC99">这款工具，很爽！！</font>
	<hr color="#FF0000" size="10" />
    
    <h1>演示列表标签 dl: dt dd </h1>
    <h3>
    	dt:上层项目标签<br />
        dd:下层项目标签,特点在于在dl标签中有自动缩进<br />
    </h3>
    <dl>
    	<dt>上层项目</dt>
        <dd>下层项目</dd>
        <dd>下层项目</dd>
    </dl>
    
    <hr />
    <h1>演示项目符号标签</h1>
    <h3>
    	项目符号标签分两种<br />
        1，图形 ul<br />
        2，数字 ol<br />
        在带项目符号标签中的每一个标签项都用li标签来封装。
    </h3>
    
    <ul type="square"><!--通过ul定义了项目列表区域-->
    	<li>图形项目子项</li>
        <li>图形项目子项</li>
        <li>图形项目子项</li>
    </ul>
    
    <ol type="A" start="3">
    	<li>数字项目子项</li>
        <li>数字项目子项</li>
        <li>数字项目子项</li>
    </ol>
    
    
<!--

1.部门名称
	* 技术部
    * 管理部
2.员工名称
	* 张三
    * 李四

-->
	<hr />
	<h1>演示图像标签 img</h1>
    <img src="1.jpg" alt="这是一个美女图片" border="30"/>
    
    
    
</body>
</html>
