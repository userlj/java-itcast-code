<html>

	<head>
		<!--head中存放的是网页的一些属性信息-->

		<title>这就是网页标题</title>
	</head>

	<body>

		&lt;font&gt;:这是字体标签。
		<hr/>
		<h1>一级标题 </h1>
		<h2>二级标题 </h2>
		<h3>三级标题 </h3>
		<!-- html操作的基本思想：将数据都使用标签进行封装，可以通过标签中的属性来操作被封装的数据。 -->
		这就是<font color='#000000' size="7">我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;的</font>网页！~
		<hr/>
	</body>

</html>
