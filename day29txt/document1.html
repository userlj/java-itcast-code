既然有了document代表html文档的对象，那么通过该对象就可以获取到页面中任意的一个节点。

getElementById():通过标签的id属性值获取指定标签对象，返回的是一个对象。
getElementsByTagName()：通过指定的标签名称获取标签对象，返回的是该标签对象的数组。
getElementsByName()：通过标签的name属性的值获取标签对象。返回的也是一个数组。


注意：只要是容器型标签都具备一个方法：getElementsByTagName()：

什么时候使用呢？
document.getElementsByTagName("span"):获取到的是整个html文档中所有(任何层次下)的span标签。

如果只想获取指定范围的span标签对象。
那么应该先获取这个范围。在通过这个范围对象的getElementsByTagName(“span")获取。


每一个节点都有一些共性的属性。
1，节点都有名称。nodeName
2，节点都有类型。nodeType
3，节点都有值。nodeValue

标签中的属性节点类型是： 2
文本节点的类型是 ： 3
注释节点的类型是 : 8
