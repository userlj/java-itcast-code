<script type="text/javascript">

/*
节点的常见操作。
1，创建节点。需要通过document对象的createElement.创建的标签型节点。
	createElement()
2，添加节点。
	appendChild():在指定的父节点内容的末尾追加子节点。
3，插入节点。
	insertBefore(newNode,childNode):在指定节点前插入新的节点。
4，替换节点。
	replaceNode(newNode):将当前节点替换成新节点
	replaceChild(newNode,childNode):通过父节点的方法，替换指定的子节点。
5，删除节点。
	removeChild(childNode):通过父节点删除其中已有的子节点。
	removeNode(boolean);如果为true，那么会删除自己的同时删自己的子节点。
6，复制节点。
	cloneNode(boolean)：如果为true，在克隆该节点的同时，一并克隆其子节点。



*/

//创建节点。通过document。
function crtAndApdNode()
{

	//创建节点
	var node = document.createElement("input");
	//node.type = "button";
	node.setAttribute("type","button");	
	//var s = node.getAttribute("type");
	
	node.setAttribute("value","这是一个新创建的按钮");
	
	
	//想要把新创建的按钮添加到dom树div节点下。作为div节点的字节点存在。
	//首先要先获取div节点。然后使用div节点的appendChild的方法。
	var divNode = document.getElementsByTagName("div")[0];
	
	divNode.appendChild(node);
	
	
	
	
}
function insertNodeDemo()
{
	var node = document.createElement("input");
	node.setAttribute("type","button");
	
	node.setAttribute("value","插入一个新创建的按钮");
	
	var divNode = document.getElementsByTagName("div")[0];
	
	var butNode = document.getElementsByName("but")[0];
	//butNode.document.all.but;
	
	divNode.insertBefore(node,butNode);
}

function replaceNodeDemo()
{
	var node = document.createElement("input");
	node.setAttribute("type","button");
	
	node.setAttribute("value","一个新创建的按钮--");
	
	var divNode = document.getElementsByTagName("div")[0];
	
	var butNode = document.getElementsByName("but")[0];
	
	
	//divNode.replaceNode(node,butNode);
	
	butNode.replaceNode(node);
	
	
}
function copyNodeDemo()
{
	var divNode = document.getElementsByTagName("div")[0];
	
	var divClone = divNode.cloneNode(true);
	
	//alert(divClone);
	document.body.appendChild(divClone);
	
}
function delNodeDemo()
{
	
	var divNode = document.getElementsByTagName("div")[0];
	
	var butNode = document.getElementsByName("but")[0];
	
	//删除子节点
	//divNode.removeChild(butNode);
	
	//删除节点自身。
	divNode.removeNode(true);
	
	
}


</script>

</head>

<body>

<input type="button" value="演示创建节点并添加节点" onclick="crtAndApdNode()" />
<input type="button" value="演示插入节点" onclick="insertNodeDemo()" />
<input type="button" value="演示替换节点" onclick="replaceNodeDemo()" />
<input type="button" value="演示复制节点" onclick="copyNodeDemo()" />
<input type="button" value="演示删除节点" onclick="delNodeDemo()" />

<script type="text/javascript">
function getSource()
{
	//1,获取源代码文本所属的对象。html，
	//2,通过html对象outerHTML获取该对象中的html文本。
	//3，获取文本区域对象。并将获取的文本填充到该文本区域中。
	
	var htmlNode = document.documentElement;
	
	//alert(htmlNode.nodeName);
	
	var text = htmlNode.outerHTML;
	
	var areaNode = document.getElementById("areaid");
	
	areaNode.innerText = text;
	
}

function copyText()
{
	var areaNode = document.getElementById("areaid");
	areaNode.select();
	document.execCommand("Copy");
}
